---

sites:
  
  wordpress-default:
    repo: https://github.com/Varying-Vagrant-Vagrants/custom-site-template.git
    hosts:
      - local.wordpress.test

  provisioning-script_vvv:
    repo: git@github.com:markbain/wp-project-base.git
    hosts: 
      - provisioning-script_vvv.test

utilities:
  core:
    - memcached-admin
    - opcache-status
    - phpmyadmin
    - webgrind
    - trusted-hosts
    - tls-ca

vm_config:
  memory: 2048
  cores: 1
